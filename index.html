<!DOCTYPE html>
<html lang="fr-Fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="shortcut icon" href="./public/assets/icons/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Huddle</title>
</head>
<body>
    <header>
        <nav>
            <img src="./public/assets/img/logo.svg" alt="Logo de la marque Huddle">
        </nav>
    </header>
    <main>
        <section id="heroBanner">
            <div class="containerHeroBanner">
                <div class="containerLeft">
                    <img src="./public/assets/img/illustration-mockups.svg" alt="Illustration du produits">
                </div>
                <div class="containerRight">
                    <div class="contentTitle">
                        <h1>
                            Build The Community Your Fans Will Love
                        </h1>
                    </div>
                    <div class="contentParagraph">
                        <p>
                            Huddle re-imagines the way we build communities. You have
                            a voice, but so does your audience. Create connections with
                            your users as you engage in genuine discussion.
                        </p>
                    </div>
                    <div class="contentButton">
                        <button>
                            <p>Register</p> 
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="containerSocialNetwork">
            <div class="containerFlex">
                <a href="https://fr-fr.facebook.com/" target="_blank"><img src="./public/assets/icons/logo-facebook.svg" alt="Logo facebook"></a>
                <a href="https://twitter.com/" target="_blank"><img src="./public/assets/icons/logo-twitter.svg" alt="Logo twitter"></a>
                <a href="https://www.instagram.com/" target="_blank"><img src="./public/assets/icons/logo-instagram.svg" alt="Logo instagram"></a>
            </div>
        </div>
    </footer>
</body>
</html>
